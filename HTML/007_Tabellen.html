<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabellen</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid black;
        }
        /* 
        th{
            border: 1px solid black;
        }
        */
    </style>
</head>

<body>

    <h1>Tabellen</h1>


    <table>
        <caption>Obstlager</caption>
        <thead>
            <tr>
                <th>Obst</th>
                <th>Anzahl</th>
                <th>Preis</th>
            </tr>
        </thead>
        <tbody>
            <!-- Zeile 1 -->
            <tr>
                <!-- table row (Zeile) -->
                <td>Apfel</td><!-- table data (Eintrag) -->
                <td>150</td>
                <td>0.12</td>
            </tr>
            <!-- Zeile 2 -->
            <tr>
                <td>Banane</td>
                <td>200</td>
                <td>0.20</td>
            </tr>

            <!-- Zeile 3 -->
            <tr>
                <td>Kiwi</td>
                <td>50</td>
                <td>0.50</td>
            </tr>

            <!-- Zeile 4 -->
            <tr>
                <td>Mango</td>
                <td>20</td>
                <td>2.99</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">&copy; Leos Tabelle</td>
            </tr>
        </tfoot>
    </table>





</body>

</html>
