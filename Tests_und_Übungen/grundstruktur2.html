<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Grundstruktur</title>
    <link rel="stylesheet" href="../CSS/grundstruktur2.css">
</head>

<body>

    <div class="page-container">
        <div class="main-header">
            Companyname
        </div><!-- main-header end -->
        <nav class="main-nav">
            Navigationsleiste
        </nav><!-- main-nav end -->
        <main class="main-content-container">
            <div class="container-1">


                <table>
                    <caption>Obstlager</caption>
                    <thead>
                        <tr>
                            <th>Obst</th>
                            <th>Anzahl</th>
                            <th>Preis</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Zeile 1 -->
                        <tr>
                            <!-- table row (Zeile) -->
                            <td>Apfel</td><!-- table data (Eintrag) -->
                            <td class="td-demo">150</td>
                            <td class="td-demo">0.12</td>
                        </tr>
                        <!-- Zeile 2 -->
                        <tr>
                            <td>Banane</td>
                            <td class="td-demo">200</td>
                            <td class="td-demo">0.20</td>
                        </tr>

                        <!-- Zeile 3 -->
                        <tr>
                            <td>Kiwi</td>
                            <td class="td-demo">50</td>
                            <td class="td-demo">0.50</td>
                        </tr>

                        <!-- Zeile 4 -->
                        <tr>
                            <td>Mango</td>
                            <td class="td-demo">20</td>
                            <td class="td-demo">2.99</td>
                        </tr>
                        <!-- Zeile 5 -->
                        <!-- <tr>
                <td>Drachenfrucht</td>
                <td class="td-demo">20</td>
                <td class="td-demo">5.99</td>
            </tr> -->
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="3">&copy; Leos Tabelle</td>
                        </tr>
                    </tfoot>
                </table>

            </div><!-- container-1 end -->
            <div class="container-1">

                <div class="img-container">
                    <img src="../images/cat3.jpg" alt="cat">
                </div>

            </div><!-- container-1 end -->
        </main><!-- main-content-container end -->
        <footer class="main-footer">
            Main-Footer
        </footer><!-- main-footer end -->
    </div>

</body>

</html>
